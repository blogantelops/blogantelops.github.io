---
layout: default
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in paginator.posts %}
  {% assign content = post.content %}
    <article>
      {% include article.html %}
    </article>
  {% endfor %}
  <div class="pagination inner pure-u-1">
    {% if paginator.next_page %}
      <a class="prev" href="{{paginator.next_page}}">&larr; Más Antiguos</a>
    {% endif %}
    <a href="/blog/archives">Posts Archivados</a>
    {% if paginator.previous_page %}
    <a class="next" href="{{paginator.previous_page}}">Más Nuevos &rarr;</a>
    {% endif %}
  </div>
</div>
